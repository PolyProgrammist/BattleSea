<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <link type="text/javascript" href="{% static 'Game.js' %}">
   <link rel="stylesheet" href="{% static 'GamePageStyles.css' %}">
    <script type="text/javascript">playerid = {{ playerid }};</script>

</head>

<body>
    {% for board in blocks %}
        <div class="board">

        {% for row in board %}
        <div>
            {% for col in row %}
                <div class="block" id='{{ col }}'></div>
            {% endfor %}
        </div>
        {% endfor %}

        </div>
    {% endfor %}
    <button id="submit">Submit</button>
    <script src="{% static 'Game.js' %}"> </script>
</body>

</html>
